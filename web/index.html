<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stochastic Computing Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        .value-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
            text-align: center;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .bitstream {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            word-wrap: break-word;
            line-height: 1.8;
            font-size: 0.9em;
        }

        .bit-1 {
            color: #4ade80;
            font-weight: bold;
        }

        .bit-0 {
            color: #6b7280;
        }

        .result-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .result-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-indicator {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .error-low {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .error-medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .error-high {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        canvas {
            width: 100%;
            height: 200px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Stochastic Computing Visualizer</h1>

        <div class="panel">
            <h2>Control Panel</h2>
            <div class="controls">
                <div class="control-group">
                    <label>Input A (0.0 - 1.0)</label>
                    <input type="range" id="inputA" min="0" max="1" step="0.01" value="0.5">
                    <div class="value-display" id="valueA">0.500</div>
                </div>
                <div class="control-group">
                    <label>Input B (0.0 - 1.0)</label>
                    <input type="range" id="inputB" min="0" max="1" step="0.01" value="0.5">
                    <div class="value-display" id="valueB">0.500</div>
                </div>
                <div class="control-group">
                    <label>Stream Length</label>
                    <select id="streamLength">
                        <option value="64">64 bits</option>
                        <option value="128" selected>128 bits</option>
                        <option value="256">256 bits</option>
                        <option value="512">512 bits</option>
                        <option value="1024">1024 bits</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Operation</label>
                    <select id="operation">
                        <option value="multiply">Multiply (A Ã— B)</option>
                        <option value="add">Scaled Add ((A + B) / 2)</option>
                    </select>
                </div>
            </div>
            <button onclick="compute()">ðŸ”„ Compute</button>
        </div>

        <div class="panel">
            <h2>Bitstreams</h2>
            <div>
                <strong>Stream A:</strong>
                <div class="bitstream" id="streamA"></div>
            </div>
            <div>
                <strong>Stream B:</strong>
                <div class="bitstream" id="streamB"></div>
            </div>
            <div>
                <strong>Result Stream:</strong>
                <div class="bitstream" id="streamResult"></div>
            </div>
        </div>

        <div class="panel">
            <h2>Results</h2>
            <div class="result-box">
                <div class="result-item">
                    <div class="result-label">Expected</div>
                    <div class="result-value" id="expected">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Computed</div>
                    <div class="result-value" id="computed">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Absolute Error</div>
                    <div class="result-value" id="error">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Relative Error</div>
                    <div class="result-value" id="relError">-</div>
                </div>
            </div>
            <div class="error-indicator" id="errorIndicator"></div>
        </div>

        <div class="panel">
            <h2>Convergence Graph</h2>
            <canvas id="convergenceGraph"></canvas>
        </div>
    </div>

    <script>
        function generateBitstream(value, length) {
            const stream = [];
            for (let i = 0; i < length; i++) {
                stream.push(Math.random() < value ? 1 : 0);
            }
            return stream;
        }

        function multiply(streamA, streamB) {
            return streamA.map((a, i) => a & streamB[i]);
        }

        function scaledAdd(streamA, streamB) {
            const select = generateBitstream(0.5, streamA.length);
            return streamA.map((a, i) => select[i] ? a : streamB[i]);
        }

        function streamToValue(stream) {
            return stream.reduce((sum, bit) => sum + bit, 0) / stream.length;
        }

        function formatBitstream(stream) {
            return stream.map(bit => 
                `<span class="bit-${bit}">${bit}</span>`
            ).join('');
        }

        function updateInputDisplays() {
            const a = parseFloat(document.getElementById('inputA').value);
            const b = parseFloat(document.getElementById('inputB').value);
            document.getElementById('valueA').textContent = a.toFixed(3);
            document.getElementById('valueB').textContent = b.toFixed(3);
        }

        function drawConvergence(streamA, streamB, operation) {
            const
